    <composite:interface name="menuImpressao">
        <composite:attribute name="managedBeanView" required="true" />
    </composite:interface>

    <composite:implementation>
        <!--Relatórios-->
        <h:panelGrid columns="2" style="margin-left: -2px;">
            <h:commandLink immediate="#{true}" title="Impressão PDF">
                <!--PDF - Tipo Relatorio = 1-->
                <f:setPropertyActionListener target="#{cc.attrs.managedBeanView.tipoRelatorio}" value="1" />
                <p:fileDownload value="#{cc.attrs.managedBeanView.arquivoReport}" />
                <h:graphicImage library="img" name="pdf.png" />
            </h:commandLink>

            <h:commandLink immediate="#{true}" title="Impressão Excel">
                <!--PDF - Tipo Relatorio = 2-->
                <f:setPropertyActionListener target="#{cc.attrs.managedBeanView.tipoRelatorio}" value="2" />
                <p:fileDownload value="#{cc.attrs.managedBeanView.arquivoReport}" />
                <h:graphicImage library="img" name="excel.png" />
            </h:commandLink>
