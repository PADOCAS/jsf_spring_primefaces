<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:util="http://java.sun.com/jsf/composite/components"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <p:column style="width: 11%; text-align: left;">
        <f:facet name="header" >Número</f:facet>
        <h:outputText value="#{objeto.codigo}" style = "text-align: left; display: block;" />
    </p:column>

    <p:column style="width: 17%; text-align: center;">
        <f:facet name="header" >Dt Emissão</f:facet>
        <h:outputText value="#{objeto.data}" style="text-align: center; display: block;" >
            <f:convertDateTime locale="pt_BR"
                               pattern="dd/MM/yyyy"
                               dateStyle="long"
                               timeStyle="full"
                               timeZone="GMT-03:00" />            
        </h:outputText>
    </p:column>

    <p:column style="width: 34%; text-align: left;">
        <f:facet name="header" >Pessoa</f:facet>
        <h:outputText value="#{objeto.pessoa}" style = "text-align: left; display: block;"/>
    </p:column>

    <p:column style="width: 20%; text-align: left;">
        <f:facet name="header" >Tipo</f:facet>
        <h:outputText value="#{objeto.tipoTituloStr}" style = "text-align: left; display: block;" />
    </p:column>

    <p:column style="width: 18%; text-align: right;">
        <f:facet name="header" >Valor</f:facet>
        <h:outputText value="#{objeto.valor}" style = "text-align: right; display: block;">
            <f:attribute name  = "allowZero"
                         value = "true"/>
            <f:attribute name  = "precision"
                         value = "2"/>
            <f:convertNumber pattern = "#,##0.00"
                             locale  = "pt_BR"/>
        </h:outputText>
    </p:column>
</html>
