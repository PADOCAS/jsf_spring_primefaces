<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:util="http://java.sun.com/jsf/composite/components"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface name="botoesCrud">
        <composite:attribute name="managedBeanView" required="true" />
        <composite:attribute name="disableBtnNovo" required="false" default="false" />
        <composite:attribute name="disableBtnSalvar" required="false" default="false" />
        <composite:attribute name="disableBtnExcluir" required="false" default="false" />
        <composite:attribute name="urlBtnNovo" required="false" />
    </composite:interface>

    <composite:implementation>
        <h:panelGrid columns="4" style="margin-left: -2px;">
            <p:commandButton id="btnSalvar" 
                             value="Salvar (F2)" 
                             ajax="false"
                             disabled="#{cc.attrs.disableBtnSalvar}"
                             actionListener="#{cc.attrs.managedBeanView.save()}" />
            
            <p:commandButton id="btnSalvarNovo" 
                             value="Salvar/Novo (F3)" 
                             ajax="false"
                             disabled="#{cc.attrs.disableBtnSalvar}"
                             actionListener="#{cc.attrs.managedBeanView.saveNew()}" />
            
            <p:commandButton id="btnExcluir" 
                             value="Excluir (F7)" 
                             process="@this"
                             immediate="true"
                             disabled="#{cc.attrs.disableBtnExcluir}" >
                <p:ajax update="@form" listener="#{cc.attrs.managedBeanView.excluir()}" process="@this" />
            </p:commandButton>

            <p:commandButton id="btnNovo" 
                             value="Novo (F8)"          
                             disabled="#{cc.attrs.disableBtnNovo}"
                             onclick="redirecionarPagina('#{request.contextPath}', '#{cc.attrs.urlBtnNovo}');" />
        </h:panelGrid>

        <div class="espacoBranco" />        
    </composite:implementation>
</html>
